<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Solar System</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="solar-system"></canvas>
      <div id="info-panel" class="hidden">
        <button id="close-panel">&times;</button>
        <h2 id="planet-name"></h2>
        <div id="planet-facts"></div>
      </div>
      <div id="loading">
        <div class="loading-content">
          <div class="loading-solar-system">
            <div class="loading-sun"></div>
            <div class="loading-orbit loading-orbit-1">
              <div class="loading-planet loading-planet-1"></div>
            </div>
            <div class="loading-orbit loading-orbit-2">
              <div class="loading-planet loading-planet-2"></div>
            </div>
            <div class="loading-orbit loading-orbit-3">
              <div class="loading-planet loading-planet-3"></div>
            </div>
          </div>
          <div class="loading-text">
            <span class="loading-title">Solar System</span>
            <span class="loading-status">Initializing simulation<span class="loading-dots"></span></span>
          </div>
          <div class="loading-progress">
            <div class="loading-progress-bar"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
